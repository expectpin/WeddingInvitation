name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test:ci

    - name: Build
      run: npm run build:github
      env:
        BRIDE_NAME: ${{ secrets.BRIDE_NAME }}
        GROOM_NAME: ${{ secrets.GROOM_NAME }}
        CEREMONY_VENUE: ${{ secrets.CEREMONY_VENUE }}
        CEREMONY_ADDRESS: ${{ secrets.CEREMONY_ADDRESS }}
        RECEPTION_VENUE: ${{ secrets.RECEPTION_VENUE }}
        RECEPTION_ADDRESS: ${{ secrets.RECEPTION_ADDRESS }}
        DRESS_CODE: ${{ secrets.DRESS_CODE }}
        WEDDING_DATE: ${{ secrets.WEDDING_DATE }}
        WEDDING_FULL_DATE: ${{ secrets.WEDDING_FULL_DATE }}
        WEDDING_TIME: ${{ secrets.WEDDING_TIME }}
        RSVP_DEADLINE: ${{ secrets.RSVP_DEADLINE }}
        WHATSAPP_NUMBER: ${{ secrets.WHATSAPP_NUMBER }}
        WEDDING_MESSAGE: ${{ secrets.WEDDING_MESSAGE }}
        GIFT_MESSAGE: ${{ secrets.GIFT_MESSAGE }}
        GIFT_LINK1: ${{ secrets.GIFT_LINK1 }}
        GIFT_LINK2: ${{ secrets.GIFT_LINK2 }}

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: './dist/WeddingInvitation/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
