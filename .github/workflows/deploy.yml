name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Permite execução manual do workflow
  workflow_dispatch:

# Define permissões necessárias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deployment por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup environment files for CI
      run: node scripts/replace-env.js
      env:
        # GitHub Secrets para produção (quando disponíveis)
        BRIDE_NAME: ${{ secrets.BRIDE_NAME }}
        GROOM_NAME: ${{ secrets.GROOM_NAME }}
        CEREMONY_VENUE: ${{ secrets.CEREMONY_VENUE }}
        CEREMONY_ADDRESS: ${{ secrets.CEREMONY_ADDRESS }}
        RECEPTION_VENUE: ${{ secrets.RECEPTION_VENUE }}
        RECEPTION_ADDRESS: ${{ secrets.RECEPTION_ADDRESS }}
        WEDDING_DATE: ${{ secrets.WEDDING_DATE }}
        WEDDING_FULL_DATE: ${{ secrets.WEDDING_FULL_DATE }}
        WEDDING_TIME: ${{ secrets.WEDDING_TIME }}
        RSVP_DEADLINE: ${{ secrets.RSVP_DEADLINE }}
        RSVP_LINK: ${{ secrets.RSVP_LINK }}
        WHATSAPP_LINK: ${{ secrets.WHATSAPP_LINK }}
        WEDDING_MESSAGE: ${{ secrets.WEDDING_MESSAGE }}
        GIFT_MESSAGE: ${{ secrets.GIFT_MESSAGE }}
        GIFT_LINK: ${{ secrets.GIFT_LINK }}

    - name: Run tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

    - name: Build Angular app for production
      run: npm run build -- --configuration=production --base-href="/Wedding/"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist/Wedding

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
